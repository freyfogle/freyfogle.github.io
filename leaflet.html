<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@opencage/geosearch-bundle/dist/css/autocomplete-theme-classic.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@opencage/leaflet-opencage-geosearch@0.0.6/leaflet-opencage-geosearch.css" />
  </head>
  <body> 
    <div class="container">
      <div class="row mt-md-5">
        <div class="col-2"></div>
        <div class="col-8">
          <a href="https://opencagedata.com"><img src="/img/opencage.png" height="100" width="200" alt="OpenCage"/></a>
        </div>        
        <div class="col-2"></div>
      </div>
<div class="row mt-md-5">
        <div class="col-2"></div>
        <div class="col-8">
    <!-- add a map element anywhere on the map -->
    <div id="map1" style=" width:500px; height:500px"></div>
       </div>
       <div class="col-2"></div>        
      </div>  
    </div>
        
    <!-- script can be either in the head section or anywhere below the map -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@opencage/geosearch-bundle"></script>
    <script src="https://cdn.jsdelivr.net/npm/@opencage/leaflet-opencage-geosearch@0.0.6/leaflet-opencage-geosearch.js"></script>
    <script>
      // wait until everything is loaded
      document.addEventListener('DOMContentLoaded', () => {

        // create and initialize leaflet map object
        var map = L.map('map1').setView([40, 0], 5);

        // load map tiles
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
          attribution: 'Data <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, '
          + 'Map tiles &copy; <a href="https://carto.com/attribution">CARTO</a>'
        }).addTo(map);

        // geosearch options
        var options = {
          key: 'oc_gs_1aa32sizkp77po84vfmbesxie0g5jb',
          position: 'topright',
        };

        // add geosearch to the map
        var geosearchControl = L.Control.openCageGeosearch(options).addTo(map);
      });
    </script>
  </body>
</html>
