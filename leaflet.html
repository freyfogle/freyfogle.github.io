<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@opencage/geosearch-bundle/dist/css/autocomplete-theme-classic.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@opencage/leaflet-opencage-geosearch/leaflet-opencage-geosearch.css" />
  </head>
  <body> 
    <div class="container">
      <div class="row mt-md-5 text-center">
        <div class="col-2"></div>
        <div class="col-8">
          <a href="https://opencagedata.com"><img src="/img/opencage.png" height="100" width="200" alt="OpenCage"/></a>
          <p/>
          <a href="https://opencagedata.com/tutorials/leaflet-location-search">OpenCage Geosearch Leafletjs plugin</a>
        </div>        
        <div class="col-2"></div>
      </div>
<div class="row mt-md-5">
        <div class="col-2"></div>
        <div class="col-8">
    <!-- add a map element anywhere on the map -->
    <div id="map1" style=" width:750px; height:500px"></div>
       </div>
       <div class="col-2"></div>        
      </div>  
    </div>
        
    <!-- script can be either in the head section or anywhere below the map -->
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>    
    <script src="https://cdn.jsdelivr.net/npm/@opencage/geosearch-bundle"></script>
    <script src="https://cdn.jsdelivr.net/npm/@opencage/leaflet-opencage-geosearch"></script>
    <script>
      // wait until everything is loaded
      document.addEventListener('DOMContentLoaded', () => {

        // create and initialize leaflet map object
        var map = L.map('map1').setView([40, 0], 5);

        // load map tiles
        L.tileLayer('https://{s}.tile.thunderforest.com/atlas/{z}/{x}/{y}{r}.png?apikey=224e9cefe709416d953c7c9177ef3ff7', {
          attribution: 'Data <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, '
          + 'Map tiles &copy; <a href="https://www.thunderforest.com/">Thunderforest</a>'
        }).addTo(map);

        // geosearch options
        var options = {
          key: 'oc_gs_1aa32sizkp77po84vfmbesxie0g5jb',
          position: 'topright',
          language: 'en'
        };

        // add geosearch to the map
        var geosearchControl = L.Control.openCageGeosearch(options).addTo(map);
      });
    </script>
  </body>
</html>
