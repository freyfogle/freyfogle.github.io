<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quaderno test</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style type="text/css">
      .button {
        margin-top: 1em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="button">
        <a class="btn btn-primary btn-geocoder quadernoButton" href="" id="small">Small</a>
      </div>
      <div class="button">
        <a class="btn btn-primary btn-geocoder quadernoButton" href="" id="medium">Medium</a>
      </div>
      <div class="button">
        <a class="btn btn-primary btn-geocoder quadernoButton" href="" id="large">Large</a>
      </div>      
    </div>
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://checkout.quaderno.io/checkout.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        console.log("doc ready");
        var Qhandler = QuadernoCheckout.configure({
          key: 'pk_live_nEeUrimC9dDBQE8dNq5L',
          locale: 'en',
          callback: function(data) {
            console.log(data.details);
          }
        });
      
        $('.quadernoButton').on('click', function(e){
          var plan = this.id;     
          console.log('click '+ plan);
          var desc;
          if (plan == "small"){
              desc = "Small plan";
          }
          else if (plan == "medium"){
              desc = "Medium plan";
          }
          else if (plan == "large"){      
              desc = "Large plan";
          }
          // Open Checkout with further options
          Qhandler.open({
            type: 'subscription',
            currency: 'eur',
            amount: 4500,
            plan: "pl_invoice_4500_0_month_eur",
            description: desc,
            color: "#1A8865",
            quantity: 1
          });
          e.preventDefault();
        });
      });
    </script>
    
  </body>
</html>
