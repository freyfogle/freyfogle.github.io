<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AVUXI heatmap demo</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <style type="text/css">
      #map {
      height: 500px;
      position: fixed;
      overflow: hidden;top: 15px;left: 20px;right: 20px;bottom: 20px;border-radius: 4px;border: 5px solid white;
      }
    </style>
  </head>
  <body onload="LoadMap();">
    <div class="container">
      <div class="row" style="padding-top:20px;">
        <div class="col-lg-2">
          <a href="http://support.avuxi.com/support/geopopularity-heat-maps-integration">AVUXI tutorial</a>
        </div>
        <div class="col-lg-6">
          <div id="map">
          </div>
        </div>
        <div class="col-lg-2">
        </div>
      </div>
        
    </div>

    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
<script type='text/javascript'>
    var map;
function LoadMap(){
    map = new L.map('map').setView(new L.LatLng(41.38605, 2.17014), 10);
    var baselayer = L.tileLayer('https://{s}.tile.thunderforest.com/neighbourhood/{z}/{x}/{y}.png?apikey=ed538884554943798cab1c79964c7687', {
    maxZoom: 18
    }).addTo(map);
                
    var sc = document.createElement('script');
    sc.id = 'vxscript';
    sc.type = 'text/javascript';
    sc.async = 'async';
    sc.src = 'https://m.avuxiapis.com/av/729a4963e2bab?callback=avapil&ln=en';
    document.body.appendChild(sc);

}

function avapil(){
    AVUXI.llStart(map);
}

</script>

  </body>
</html>
