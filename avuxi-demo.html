<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <title>AVUXI heatmap demo</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet.css" />
    <style type="text/css">
      #map {
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row" style="padding-top:20px;">
        <div class="col-lg-2">
          <a href="http://support.avuxi.com/support/geopopularity-heat-maps-integration">AVUXI tutorial</a>
        </div>
        <div class="col-lg-6">
          <div id="map">
          </div>
        </div>
        <div class="col-lg-2">
        </div>
      </div>
        
    </div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){

        var map;
        function LoadMap(){
        // initialize the map on the "map" div with a given center and zoom

          map = new L.map('map').setView([51.5198, -0.0928], 13);
          L.tileLayer(
            'https://{s}.tile.thunderforest.com/neighbourhood/{z}/{x}/{y}.png?apikey=ed538884554943798cab1c79964c7687',
            {
              attribution: 'Map data &copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors.',
              maxZoom: 18
            }
          ).addTo(map);
      
          var sc = document.createElement('script');
          sc.id = 'vxscript';
          sc.type = 'text/javascript';
          sc.async = 'async';
          sc.src = 'https://m.avuxiapis.com/av/729a4963e2bab?callback=avapil3&ln=en';
          document.body.appendChild(sc);
        }

        LoadMap();
      });
      function avapil3(){
        AVUXI.llStart(map,'729a4963e2bab');
      }
      

    </script>
  </body>
</html>
