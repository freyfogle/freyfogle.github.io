<!DOCTYPE html>
<html>
  <head>
    <meta name='viewport' content='width=device-width, user-scalable=no initial-scale=1, maximum-scale=1'>
    <meta charset="utf-8">    
    <title>Map demo for Harvey</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    
    <style>
      #map { height: 600px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row mt-md-5">
        <div class="col-2"></div>
        <div class="col-8">
          <h3>Map Demo for Harvey</h3>
        </div>        
        <div class="col-2"></div>
      </div>
      <div class="row mt-md-5">
        <div class="col-2"></div>
        <div class="col-8">
          Note: locations are approximate
          <div id="map"></div>
        </div>        
        <div class="col-2"></div>        
      </div>  
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script type="text/javascript">

      // Leaflet quickstart
      // https://leafletjs.com/examples/quick-start/
      //
      // full docs: https://leafletjs.com/reference-1.7.1.html
      
      var mymap = L.map('map').setView([50.242, -68.313], 5);
      L.tileLayer('https://{s}.tile.thunderforest.com/neighbourhood/{z}/{x}/{y}{r}.png?apikey=224e9cefe709416d953c7c9177ef3ff7', {
        attribution: 'Data <a href="https://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> contributors, Map tiles &copy; <a href="https://www.thunderforest.com/">Thunderforest</a>',
        minZoom: 3,
        maxZoom: 18
      }).addTo(mymap);

      var mRadius = 10000; // in meters

      // Lac Tétépisca (coordinates approximate
      var circle = L.circle([51.2109,-69.0790], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: mRadius
      }).addTo(mymap).bindPopup("Lac Tétépisca");
      
      // Turgeon 
      var circle = L.circle([49.691,-79.454], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: mRadius
      }).addTo(mymap).bindPopup("Turgeon");
      
      </script>
  </body>
</html>
